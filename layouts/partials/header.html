<div class="header animated fadeInDown">
  <div class="site_title_container">
    <div class="site_title">
      <h1>
        <a href="{{ .Site.BaseURL }}">
          <span>{{ .Site.Title }}</span>
          <!-- uncomment if using image logo
            <img src="{{ "images/logo.svg" | absURL }}"/>
          -->
        </a>
      </h1>
    </div>
    <div class="description">
      <p class="sub_title">{{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}</p>
      <div class="my_socials">
        {{ range $key, $val := .Site.Social }}
        {{ if ne $val "" }}
        <a href="{{ $val }}" title="{{ $key }}" target="_blank"><i class="remixicon-{{ $key }}-fill"></i></a>
        {{ end }}
        {{ end }}
        {{ with .OutputFormats.Get "rss" -}}
        <a href="{{ .Permalink }}" type="application/rss+xml" title="rss" target="_blank"><i class="remixicon-rss-fill"></i></a>
        {{ end -}}
        <!-- .Site.RSSLink is deprecated -->
      </div>
    </div>
  </div>
</div>
